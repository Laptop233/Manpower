<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Data Table</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Basic table styling for borders */
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #e2e8f0; /* Tailwind's gray-200 */
            padding: 0.75rem;
            text-align: left;
        }
        th {
            background-color: #f8fafc; /* Tailwind's gray-50 */
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-100 to-purple-200 min-h-screen flex items-center justify-center p-4">

    <div class="bg-white p-8 rounded-lg shadow-xl max-w-4xl w-full text-center">
        <h1 class="text-4xl font-extrabold text-gray-800 mb-6 tracking-tight">
            Pod Data Dashboard
        </h1>

        <div id="loading-message" class="text-gray-600 text-lg mb-4">
            Loading data...
        </div>

        <div class="mb-4 flex flex-col sm:flex-row gap-4">
            <input
                type="text"
                id="dateFilterInput"
                placeholder="Filter by Date (e.g., 4/28/2025)..."
                class="p-3 border border-gray-300 rounded-md w-full sm:w-1/2 focus:ring-blue-500 focus:border-blue-500 shadow-sm"
            />
            <input
                type="text"
                id="podFilterInput"
                placeholder="Filter by POD name..."
                class="p-3 border border-gray-300 rounded-md w-full sm:w-1/2 focus:ring-blue-500 focus:border-blue-500 shadow-sm"
            />
        </div>

        <div id="table-container" class="rounded-lg overflow-hidden shadow-md">
            </div>

        <div id="error-message" class="text-red-600 text-center mt-4 hidden">
            </div>
    </div>
    <script src="data.js"></script>
  </body>
</html>
